{% extends 'core_main.html' %}
{% block title %}{{ node.name }} ‧ 文件{{ block.super }}{% endblock %}
{% block content %}
{% if status %}
<div class="radius {% if status == 'success' %}secondary{% else %}alert{% endif %} alert-box" data-alert>
	{% if status == 'success' %}文件已儲存。
	{% else %}請輸入檔案名稱。{% endif %}
	<a href="#" class="close">&times;</a>
</div>
{% endif %}
<div class="row">
	<div class="large-1 columns">
		<a class="right iconize icon-back has-tip" href="{% url 'docs:view' node.parent.nid %}" title="回到「{{ node.parent.name }}」" data-tooltip></a>
	</div>
	<div class="large-8 columns">
		<form action="{% url 'docs:view' node.nid %}" method="POST">
		{% csrf_token %}
			<div class="row">
				<div class="large-12 columns">
					<input type="text" name="name" placeholder="名稱" value="{{ node.name }}" {{ docperms.edit|yesno:',disabled' }} required />
				</div>
			</div>
			<div class="row">
				<div class="large-6 columns">
					<label for="is_markdown_checkbox"><input type="checkbox" id="is_markdown_checkbox" name="is_markdown" placeholder="名稱" {% if node.current_revision.text.format == 'M' %}checked{% endif %} {{ docperms.edit|yesno:',disabled' }} /> <span>標記為 Markdown 格式</span></label>
				</div>
				<div class="large-6 columns">
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<textarea name="text" style="min-height: 23em;" {{ docperms.edit|yesno:',disabled' }}>{{ node.current_revision.text.text }}</textarea>
				</div>
			</div>
			<div class="button-row">
				<div class="right">
					<input type="submit" class="radius button" name="submit" value="儲存" {{ docperms.edit|yesno:',disabled' }} />
				</div>
			</div>
		</form>
	</div>
	<div class="large-3 columns">
		<ul class="side-nav users-actions">
			<li><a href="{% url 'docs:render' node.nid %}"><span class="icon-edit iconize"></span> 檢視文件</a></li>
			<li><a href="#"><span class="icon-comment iconize"></span> 附加評論</a></li>
			<li><a href="#"><span class="icon-info iconize"></span> 檢視詳細資訊</a></li>
		</ul>
	</div>
</div>
{% endblock %}
