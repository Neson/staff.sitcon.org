{% extends 'core_main.html' %}
{% block title %}待辦事項{{ block.super }}{% endblock %}
{% block content %}
<h1>待辦事項</h1>
{% if issues %}
	<ul>
	{% for issue in issues %}
		<li><a href="{% url 'issues:detail' issue.id %}">{{ issue.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>尚無議題。</p>
{% endif %}
<a href="{% url 'issues:create' %}">提交議題</a>
{% endblock %}
