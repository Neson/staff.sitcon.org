<h2>Create issue</h2>
<form action="{% url 'issues:create' %}" method="POST">
{% csrf_token %}
	<p><input type="text" name="title" maxlength="128" placeholder="Title" required="required" /></p>
	<p><textarea name="content" placeholder="Leave a comment" required="required"></textarea></p>
	<p><input type="submit" name="submit" value="Submit new issue" /></p>
</form>
